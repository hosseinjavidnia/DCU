<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/DCU/CSC1014/theme/theme.css">
</head>
<body>
  <div class="wrap">
    <header>
      <span class="eyebrow">Dublin City University</span>
      <h1 id="course-title">Course Page</h1>
      <p class="lead">Looks like the page you were looking for is missing.</p>
    </header>

    <section class="not-found">
      <p class="code-404">404</p>
      <h2>Page not found</h2>
      <p>The link may be broken or the page might have moved. Use the shortcuts below to continue exploring the course site.</p>
      <div class="actions">
        <a class="btn btn-primary" id="home-link" href="/DCU/CSC1014/index.html">Back to course home</a>
        <a class="btn" id="secondary-link" href="/DCU/CSC1014/playground.html">Python playground</a>
      </div>
    </section>

    <footer>
      <p class="copyright"></p>
      <div class="legal-notice"></div>
    </footer>
  </div>

  <script src="/DCU/CSC1014/theme/footer.js"></script>
  <script src="/DCU/CSC1014/theme/legal.js"></script>
  <script>
    applyFooterText();
    applyLegalNotice();
    (function setCourseContext() {
      const courseData = {
        CSC1014: {
          title: "CSC1014 Programming Fundamentals",
          home: "/DCU/CSC1014/index.html",
          secondary: "/DCU/CSC1014/playground.html",
          secondaryLabel: "Python playground"
        },
        CSC1184: {
          title: "CSC1184 Programming for Data Analysis",
          home: "/DCU/CSC1184/index.html",
          secondary: "/DCU/CSC1184/playground.html",
          secondaryLabel: "Python Playground"
        }
      };
      const defaultData = {
        title: "DCU Course Sites",
        home: "/DCU/",
        secondary: "https://github.com/hosseinjavidnia/DCU",
        secondaryLabel: "View repository"
      };
      const parts = location.pathname.split("/").filter(Boolean);
      const course = courseData[parts[1]] ? parts[1] : null;
      const data = course ? courseData[course] : defaultData;
      document.title = `Page Not Found | ${data.title}`;
      const titleEl = document.getElementById("course-title");
      const homeLink = document.getElementById("home-link");
      const secondaryLink = document.getElementById("secondary-link");
      const actions = document.querySelector(".actions");
      const lead = document.querySelector(".lead");
      if (titleEl) titleEl.textContent = data.title;
      if (course && homeLink) {
        homeLink.href = data.home;
        homeLink.textContent = "Back to course home";
      }
      if (course && secondaryLink) {
        secondaryLink.href = data.secondary;
        secondaryLink.textContent = data.secondaryLabel;
      }
      if (!course) {
        if (actions) actions.style.display = "none";
        if (homeLink) homeLink.style.display = "none";
        if (secondaryLink) secondaryLink.style.display = "none";
      }
      if (!course && lead) {
        lead.textContent = "We couldn't match that path to a course. Try returning to the site root or repository.";
      }
    })();
  </script>
</body>
</html>
